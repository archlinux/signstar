[Transfer]
ProtectVersion=%A

[Source]
Type=url-file
Path=https://pkgbuild.com/~dvzrv/SignstarOS/
MatchPattern=SignstarOS_@v.efi

[Target]
Type=regular-file
Path=/EFI/Linux
PathRelativeTo=boot
MatchPattern=SignstarOS_@v+@l-@d.efi \
            SignstarOS_@v+@l.efi \
            SignstarOS_@v.efi
Mode=0444
TriesLeft=3
TriesDone=0
InstancesMax=2
