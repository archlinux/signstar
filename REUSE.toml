# NOTE: This project does not attribute contributors individually. Instead refer to `git log --format="%an <%aE>" | sort -u` for a list of individual contributors.
version = 1
SPDX-PackageName = "signstar"
SPDX-PackageSupplier = "Arch Linux"
SPDX-PackageDownloadLocation = "https://gitlab.archlinux.org/archlinux/signstar"

[[annotations]]
path = [
    "**.rs",
]
precedence = "aggregate"
SPDX-FileCopyrightText = "Signstar Contributors"
SPDX-License-Identifier = "Apache-2.0 OR MIT"

[[annotations]]
path = [
    "**.toml",
    "*.json",
    "Cargo.lock",
    ".codespellrc",
    ".containers/Containerfile.integration-test",
    ".env",
    ".gitignore",
    ".gitlab-ci.yml",
    ".gitlab/CODEOWNERS",
    ".shellcheckrc",
    "justfile",
    "lychee.toml",
    ".lycheeignore",
    "nethsm/tests/fixtures/*.asc",
    "resources/mkosi/signstar/**.conf",
    "resources/mkosi/signstar/*.chroot",
    "resources/mkosi/signstar/*.env",
    "resources/mkosi/signstar/*.machine-id",
    "resources/mkosi/signstar/*.postinst",
    "resources/mkosi/signstar/*.prepare",
    "resources/mkosi/signstar/*.version",
    "resources/mkosi/signstar/mkosi.output/.gitignore",
    "resources/mkosi/signstar/mkosi.output/*.efi",
    "resources/mkosi/signstar/mkosi.output/*.initrd",
    "resources/mkosi/signstar/mkosi.output/*.manifest",
    "resources/mkosi/signstar/mkosi.output/*.raw",
    "resources/mkosi/signstar/mkosi.output/*.vmlinuz",
    "resources/mkosi/signstar/mkosi.extra/etc/kernel/tries",
    "resources/mkosi/signstar/mkosi.extra/etc/machine-id",
    "resources/mkosi/signstar/mkosi.extra/usr/lib/systemd/network/*.network",
    "resources/mkosi/signstar/mkosi.extra/usr/lib/systemd/system/*.service",
    "resources/mkosi/signstar/mkosi.extra/usr/lib/systemd/import-pubring.gpg",
    "resources/mkosi/signstar/mkosi.extra/usr/lib/systemd/system-preset/*.preset",
    "resources/mkosi/signstar/mkosi.profiles/local-testing/mkosi.extra/usr/local/bin/.gitignore",
    "resources/mkosi/signstar/mkosi.profiles/local-testing/mkosi.extra/usr/local/share/signstar/.gitignore",
    "signstar-request-signature/tests/*.json",
]
precedence = "aggregate"
SPDX-FileCopyrightText = "Signstar Contributors"
SPDX-License-Identifier = "CC0-1.0"

[[annotations]]
path = [
    "**.md",
]
precedence = "aggregate"
SPDX-FileCopyrightText = "Signstar Contributors"
SPDX-License-Identifier = "CC-BY-SA-4.0"
