[package]
authors.workspace = true
description = "A library for working with application configuration files for Nitrokey NetHSM devices"
edition.workspace = true
homepage.workspace = true
keywords = ["encryption", "hsm", "nethsm", "signing"]
license.workspace = true
name = "nethsm-config"
repository.workspace = true
version = "0.1.1"

[dependencies]
confy = "0.6.1"
nethsm = { path = "../nethsm", version = "0.6.0" }
rpassword = "7.3.1"
rprompt = "2.1.1"
serde = { version = "1.0.210", features = ["derive"] }
ssh-key = "0.6.6"
thiserror = "1.0.64"
zeroize = { version = "1.8.1", features = ["zeroize_derive", "serde"] }

[dev-dependencies]
dirs = "5.0.1"
rstest = "0.23.0"
testdir = "0.9.1"
testresult = "0.4.1"
